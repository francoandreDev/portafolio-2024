<section>
    <h1 id="contactme-title">Contact Me</h1>
    <div class="form-map-container">
        <div class="map-container">
            <h2 id="contactme-sub-title">Find me here:</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.746893616564!2d-77.0945638846363!3d-12.082979045243766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c895b4c74111%3A0x4b624e8c77e08c13!2sPueblo%20Libre%2C%20Per%C3%BA!5e0!3m2!1sen!2sus!4v1678301775867!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
            ></iframe>
        </div>
        <form id="contact-form">
            <label id="contactme-label-name" for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                maxlength="50"
                required
                placeholder="Enter your name"
            />

            <label id="contactme-label-email" for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
            />
            <span class="error" id="email-error"></span>

            <label id="contactme-label-message" for="message">Message:</label>
            <textarea
                id="message"
                name="message"
                placeholder="Write your message (optional)"
            ></textarea>

            <button id="contactme-button-send" type="submit">Send</button>
        </form>
    </div>
</section>
